<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<div th:with="contextPath=${contextPath }"></div>



<th:block th:each="course_bna,iterStat:${courseDtoBNAList}">
	<li th:if="${iterStat.index<8}">
		<div class="cc-l-wrap">
			<section class="course-img">
					<img th:if="${course_bna.logo!=null}" th:xsrc="${course_bna.logo }"th:src="'/web/img/default-img.gif'" class="img-responsive" th:alt="${course_bna.courseName }">
					<img th:if="${course_bna.logo==null}" th:xsrc="'/web/img/default-img.gif'" th:src="'/web/img/default-img.gif'" class="img-responsive" th:alt="${course_bna.courseName }">
				<div class="cc-mask">
					<a th:href="'/web/course/detail/'+${course_bna.courseId}" title="开始学习" class="comm-btn c-btn-1">开始学习</a>
				</div>
			</section>

			<h3 class="hLh30 txtOf mt10">
				<a th:href="'/front/couinfo/'+${course_bna.courseId}" th:title="${course_bna.courseName }" th:text="${course_bna.courseName }" class="course-title fsize18 c-333"></a>
			</h3>


			<section class="mt10 hLh20 of">
					<span th:if="${course_bna.currentPrice  } eq '0.00'" class="fr jgTag bg-green"><tt class="c-fff fsize12 f-fA">免费</tt></span>
					<span th:if="${course_bna.currentPrice} ne '0.00' " class="fr jgTag bg-orange"><tt th:text="'￥'+${course_bna.currentPrice }" class="c-fff fsize14 f-fG"></tt></span>
				<span class="fl jgAttr c-ccc f-fA">
					<tt class="c-999 f-fA" th:if="${course_bna.currentPrice } eq '0.00'" th:text="${course_bna.pageViewcount}">
					</tt>
					|
					<tt class="c-999 f-fA" th:if="${course_bna.currentPrice } ne '0.00'" th:text="${course_bna.pageBuycount}+'人学习'">
					</tt>


					<tt class="c-999 f-fA" th:if="${course_bna.currentPrice } eq '0.00'" th:text="${course_bna.pageViewcount}">
					</tt>
					|
					<tt class="c-999 f-fA" th:if="${course_bna.currentPrice } ne '0.00'" th:text="${course_bna.pageViewcount}+'评论'">
					</tt>
				</span>
			</section>
		</div>
	</li>
</th:block>
