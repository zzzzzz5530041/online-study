<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <link th:href="@{/admin/css/login/login.css}" type="text/css" rel="stylesheet">
    <!-- Meta -->
    <meta charset="utf-8" http-equiv="Content-Type" />
    <!-- End of Meta -->
    <!-- Page title -->
    <title th:text="'登录 -'+${websitemap.web.company}+'-'+${websitemap.web.title}"></title>
    <!-- End of Page title -->
    <meta name="author" th:content="${websitemap.web.author}" />
    <meta name="keywords" th:content="${websitemap.web.keywords}" />
    <meta name="description" th:content="${websitemap.web.description}" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <!-- Libraries -->
    <script type="text/javascript">
        function enterSubmit(event) {
            var keyCode = event.keyCode ? event.keyCode : event.which ? event.which : event.charCode;
            if (keyCode == 13) {
                $("#loginForm").submit();
                return false;
            }
        }
    </script>
</head>
<body>
<div id="container">
    <div class="logo">
        <a href="#" target="_blank" title="在线教育">
            <!--img src="/admin/assets/logo.png" width="200" alt="因酷在线教育软件 - 在线教育整体解决方案提供商" />-->
        </a>
    </div>
</div>

<div class="b-box">
    <div id="container">
        <div id="box">
            <h2>网校后台管理系统</h2>
            <form action="/admin/main/login" method="POST" id="loginForm">
                <p class="main">
                    <label>用户名: </label>
                    <input name="sysUser.loginName" onkeyup="enterSubmit(event)"  placeholder="输入用户名" />
                    <label>密码: </label>
                    <input type="password" onkeyup="enterSubmit(event)" name="sysUser.loginPwd" placeholder="输入密码">
                </p>
                <p class="main">
                    <label>验证码: </label>
                    <input name="randomCode" onkeyup="enterSubmit(event)" placeholder="验证码" style="width: 105px;"  maxlength="4"/>
                    <span class="yzm-pic">
							<img src="/ran/random" alt="验证码，点击图片更换" onclick="this.src='/ran/random?random='+Math.random();" />
						</span>
                </p>
                <p class="space">
                    <input type="submit" value="登录" class="login" />
                    <span th:text="${message}"></span>
                </p>
            </form>
        </div>
        <div class="login-foot">
            <span>
                Powered By <a target="_blank" href="#" style="color: #666;" th:text="${websitemap.web.company}"></a>
            </span>
        </div>
    </div>
</div>
</body>
</html>
