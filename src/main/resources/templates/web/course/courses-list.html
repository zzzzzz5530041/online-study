<div id="aCoursesList" class="bg-fa of">
    <!-- /课程列表 开始 -->
    <section class="container">
        <header class="comm-title">
            <h2 class="fl tac">
                <span class="c-333">全部课程</span>
            </h2>
        </header>
        <section class="c-sort-box">
            <section class="c-s-dl">
                <dl>
                    <dt>
                        <span class="c-999 fsize14">按班型</span>
                    </dt>
                    <dd class="c-s-dl-li">
                        <ul class="clearfix">
                            <li th:class="${queryCourse.subjectId==0}?'current':''">
                                <a onclick="submitForm(1,0)" title="全部" href="javascript:void(0)">全部</a>
                            </li>

                            <li th:each="subject:${subjectList}"
                                th:class="${queryCourse.subjectId==subject.subjectId or subjectParentId==subject.subjectId}? 'current':''">
                                <a th:onclick="'submitForm(1,'+${subject.subjectId}+')'" th:title="${subject.subjectName}"
                                   href="javascript:void(0)" th:text="${subject.subjectName}"></a>
                            </li>
                        </ul>
                        <aside class="c-s-more">
                            <a href="javascript: void(0)" title="" class="fsize14 c-master">[展开]</a>
                        </aside>
                    </dd>
                </dl>


                <th:block th:if="${!sonSubjectList.empty}">
                    <dl>
                        <dt>
                            <span class="c-999 fsize14"></span>
                        </dt>
                        <dd class="c-s-dl-li">
                            <ul class="clearfix">
                                <li th:each="subject:${sonSubjectList}"
                                    th:class="${queryCourse.subjectId==subject.subjectId}?'current':''">
                                    <a th:onclick=submitForm(1,${subject.subjectId})" th:title="${subject.subjectName}"
                                       th:text="${subject.subjectName}" href="javascript:void(0)"></a></li>
                                </li>
                            </ul>
                            <aside class="c-s-more">
                                <a href="javascript: void(0)" title="" class="fsize14 c-master">[展开]</a>
                            </aside>
                        </dd>
                    </dl>
                </th:block>


                <dl>
                    <dt>
                        <span class="c-999 fsize14">按讲师</span>
                    </dt>
                    <dd class="c-s-dl-li">
                        <ul class="clearfix">
                            <li th:class="${queryCourse.teacherId==0}?'current':''">
                                <a onclick="submitForm(2,0)" title="全部" href="javascript:void(0)">全部</a>
                            </li>

                            <li th:each="teacher:${teacherList}"
                                th:class="${teacher.id==queryCourse.teacherId}?'current':''">
                                <a title="${teacher.name}" th:onclick="submitForm(2,${teacher.id})"
                                   href="javascript:void(0)" th:text="${teacher.name}"></a>
                            </li>
                        </ul>
                        <aside class="c-s-more">
                            <a href="javascript: void(0)" title="" class="fsize14 c-master">[展开]</a>
                        </aside>
                    </dd>
                </dl>
                <div class="clear"></div>
            </section>
            <div class="js-wrap">
                <section class="fr">
						<span class="c-ccc"> <tt class="c-master f-fM" th:text="${page.currentPage}"></tt>/<tt class="c-666 f-fM" th:text="${page.totalPageSize}"></tt>
						</span>
                </section>
                <section class="fl">
                    <ol class="js-tap clearfix">
                        <li th:class="${queryCourse.order=='FOLLOW'}?'current bg-orange':''">
                            <a title="关注度" onclick="submitForm(3,'FOLLOW')" href="javascript:void(0)">关注度</a>
                        </li>
                        <li th:class="${queryCourse.order=='NEW'}?'current bg-orange':''">
                            <a title="最新" onclick="submitForm(3,'NEW')" href="javascript:void(0)">最新</a>
                        </li>
                        <li th:class="${queryCourse.order=='ASCENDING' or queryCourse.order=='DESCENDING'}?'current bg-orange':''">
                            <a title="价格" th:onclick="submitForm(4,${queryCourse.order==null}?'ONE':${queryCourse.order})"
                               href="javascript:void(0)">价格<span th:text="${queryCourse.order=='ASCENDING' }?'↑':'↓'"></a>
                        </li>
                    </ol>
                </section>
            </div>

<section th:if="${courseList.empty}" class="no-data-wrap">
